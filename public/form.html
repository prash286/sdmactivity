<html>
  <head>
    <script>
      function validateName() {
        var nm = document.getElementById("name").value;
        // alert("" + name);
        if (nm == null || nm == "" || nm.trim().length == 0) {
          document.getElementById("errname").innerHTML +=
            "name can't be empty or contain spaces";
          return false;
        } else {
          document.getElementById("errname").innerHTML = "*";
          return true;
        }
      }
      function validatePassword() {
        var pass = document.getElementById("pass").value;
        var cpass = document.getElementById("cpass").value;
        if (pass == null || pass == "" || pass.trim().length == 0) {
          document.getElementById("errpass").innerHTML +=
            "Password can't be empty";
          return false;
        } else {
          document.getElementById("errpass").innerHTML = "*";
          if (cpass == null || cpass == "" || cpass.trim().length == 0) {
            document.getElementById("errcpass").innerHTML +=
              "password can't empty";
            return false;
          } else {
            document.getElementById("errcpass").innerHTML = "*";
            if (pass != cpass) {
              document.getElementById("errcpass").innerHTML +=
                "password not matching";
              return false;
            } else {
              document.getElementById("errcpass").innerHTML = "*";
              return true;
            }
          }
        }
      }

      function validate() {
        var flag = validateName();
        var flag1 = validatePassword();
        if (flag && flag1) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="home" method="post" onsubmit="return validate()">
      Name: <input type="text" name="name" id="name" />
      <span id="errname" style="color: red">*</span><br />Password:
      <input type="password" name="pass" id="pass" />

      <span id="errpass" style="color: red">*</span><br />Confirm Password:
      <input type="password" name="pass" id="cpass" />

      <span id="errcpass" style="color: red">*</span> <br />
      <button type="submit" name="btn" value="submit">Submit</button>
    </form>
  </body>
</html>
